<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - AutoDrive</title>
</head>
<body style="font-family:Arial; background-color:#f2f2f2;">

<h1 style="text-align:center;">Formulario de Contacto</h1>

<form style="width:40%; margin:auto; background:white; padding:20px; border-radius:10px;">

<label>Nombre:</label><br>
<input type="text" style="width:100%; padding:8px; margin-bottom:10px;"><br>

<label>Apellidos:</label><br>
<input type="text" style="width:100%; padding:8px; margin-bottom:10px;"><br>

<label>Email:</label><br>
<input type="email" style="width:100%; padding:8px; margin-bottom:10px;"><br>

<label>Teléfono:</label><br>
<input type="number" style="width:100%; padding:8px; margin-bottom:10px;"><br>

<label>Coche de interés:</label><br>
<select style="width:100%; padding:8px; margin-bottom:10px;">
    <option>BMW Serie 3</option>
    <option>Audi A4</option>
    <option>Mercedes Clase C</option>
    <option>Tesla Model 3</option>
</select><br>

<label>Mensaje:</label><br>
<textarea style="width:100%; padding:8px; height:100px;"></textarea><br><br>

<input type="submit" value="Enviar"
style="background-color:#c00; color:white; padding:10px; border:none; width:100%;">

</form>

<p style="text-align:center; margin-top:20px;">
    <a href="index.html">Volver al inicio</a>
</p>

</body>
</html>
